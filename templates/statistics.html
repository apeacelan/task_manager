{% extends "base.html" %}
{% block title %}Statistics{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-chart-pie me-2 text-primary"></i>Your Statistics</h2>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card bg-primary text-white shadow">
                <div class="card-body">
                    <h6>Total Tasks Completed</h6>
                    <h2 id="totalDone">Loading...</h2>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card border-start border-success border-4 shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted text-uppercase small fw-bold">System Insight</h6>
                    <p class="mb-0" id="smartInsight">Loading data for analysis...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold">Task Priorities</div>
                <div class="card-body d-flex align-items-center">
                    <div style="height: 250px; width: 100%;">
                        <canvas id="priorityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold">Weekly Completion</div>
                <div class="card-body">
                    <div style="height: 250px; width: 100%;">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold">Urgency Distribution</div>
                <div class="card-body">
                    <div style="height: 250px; width: 100%;">
                        <canvas id="urgencyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Monthly Performance</div>
                <div class="card-body">
                    <div style="height: 300px; width: 100%;">
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/charts.js"></script>

<script>
// Update total completed count
fetch('/api/stats/completion')
    .then(res => res.json())
    .then(data => {
        const totalCompleted = data.reduce((sum, month) => sum + month.completed, 0);
        document.getElementById('totalDone').textContent = totalCompleted;
        
        // Add insight based on data
        const insight = document.getElementById('smartInsight');
        if (totalCompleted === 0) {
            insight.textContent = "Start completing tasks to see your statistics!";
        } else if (totalCompleted > 20) {
            insight.textContent = "Great productivity! You've completed " + totalCompleted + " tasks.";
        } else {
            insight.textContent = "Keep going! You've completed " + totalCompleted + " tasks so far.";
        }
    });
</script>
{% endblock %}
